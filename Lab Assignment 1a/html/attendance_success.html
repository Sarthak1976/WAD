<!DOCTYPE html>
<html lang="en">
<head>
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Navbar fix */
        body { padding-top: 0px; }

        /* Success Card Styling */
        .success-card {
            max-width: 500px;
            margin: 80px auto; /* Centers it vertically */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-top: 5px solid #198754; /* Green top border */
        }

        /* Checkmark Animation */
        .icon-circle {
            width: 80px; 
            height: 80px;
            background-color: #d1e7dd; /* Light green bg */
            color: #198754; /* Dark green icon */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 25px auto;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Button tweaks */
        .btn-dashboard {
            background-color: #0d6efd; 
            color: white;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-dashboard:hover { background-color: #0b5ed7; color: white; }
    </style>
</head>
<body style="background-color: #f8f9fc;">

<nav class="navbar navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h1" style="color: #0d6efd; font-weight: 700;">Staff Portal</span>
    </div>
</nav>

<div class="container">
    <div class="success-card">
        
        <div class="icon-circle">
            <i class="fas fa-check"></i>
        </div>

        <h2 class="mb-3 fw-bold text-dark">Attendance Recorded!</h2>
        <p class="text-secondary mb-4">
            The attendance data for the selected class has been successfully saved to the system.
        </p>

        <div class="d-grid gap-2">
            <a href="teacher_dashboard.html" class="btn btn-dashboard shadow-sm">
                <i class="fas fa-home me-2"></i> Return to Dashboard
            </a>
            <a href="login.html" class="btn btn-outline-secondary">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>

    </div>
</div>

</body>
</html>
