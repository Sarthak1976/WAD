<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- FIX: Reduced padding to match navbar height exactly --- */
        body { padding-top: 0px; } 
        
        /* Navbar Text Styles */
        .brand-text {
            color: #0d6efd; /* Bootstrap Primary Blue */
            font-weight: 700;
            font-size: 1.25rem;
            text-decoration: none;
        }
        
        .back-link {
            color: #333;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px; 
            transition: color 0.2s;
        }
        .back-link:hover { color: #0d6efd; }

        .badge-score { 
            font-size: 0.9rem; 
            padding: 8px 12px; 
            width: 60px;
        }
    </style>
</head>
<body style="background-color: #f8f9fc;">

<nav class="navbar navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid px-4">
        <span class="brand-text">Staff Portal</span>
        <a href="teacher_dashboard.html" class="back-link">
            Back to Dashboard <i class="fas fa-arrow-left"></i>
        </a>
    </div>
</nav>

<div class="container mt-3">

    <div class="card shadow border-0">
        
        <div class="card-header bg-primary text-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Student Attendance Records</h5>
            
            <div class="d-flex align-items-center">
                <span class="me-2 text-white-50 small">Select Class:</span>
                <select id="classSelector" class="form-select form-select-sm" style="width: 120px;" onchange="loadTable()">
                    <option value="TE9">TE 9</option>
                    <option value="TE10">TE 10</option>
                    <option value="TE11">TE 11</option>
                </select>
            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4" width="10%">Roll No</th>
                            <th width="60%">Student Name</th>
                            <th width="30%" class="text-center">% Score</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const classData = {
        'TE9': [
            { name: "Rahul Patil", pct: 84 }, { name: "Amit Kulkarni", pct: 78 }, { name: "Sneha Deshmukh", pct: 88 },
            { name: "Neha Joshi", pct: 81 }, { name: "Rohit Pawar", pct: 75 }, { name: "Akash Shinde", pct: 83 },
            { name: "Priya More", pct: 90 }, { name: "Kunal Jadhav", pct: 79 }, { name: "Pooja Sawant", pct: 85 }, { name: "Vishal Patil", pct: 77 }
        ],
        'TE10': [
            { name: "Aditya Verma", pct: 92 }, { name: "Sanket Mane", pct: 65 }, { name: "Priti Rao", pct: 88 },
            { name: "Omkar Gore", pct: 74 }, { name: "Mayur Shinde", pct: 81 }, { name: "Gauri Kale", pct: 89 },
            { name: "Siddharth Roy", pct: 76 }, { name: "Anjali Nair", pct: 95 }, { name: "Vikram Singh", pct: 60 }, { name: "Riya Gupta", pct: 84 }
        ],
        'TE11': [
            { name: "Aryan Khan", pct: 70 }, { name: "Ishaan Sharma", pct: 72 }, { name: "Kiara Advani", pct: 85 },
            { name: "Varun Dhawan", pct: 68 }, { name: "Karthik Aryan", pct: 79 }, { name: "Sara Ali", pct: 88 },
            { name: "Janhvi Kapoor", pct: 91 }, { name: "Ranbir Kapoor", pct: 74 }, { name: "Alia Bhatt", pct: 86 }, { name: "Vicky Kaushal", pct: 80 }
        ]
    };

    function loadTable() {
        const selectedClass = document.getElementById('classSelector').value;
        const students = classData[selectedClass];
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        students.forEach((student, index) => {
            let colorClass = 'bg-success'; 
            if(student.pct < 75) colorClass = 'bg-danger';
            else if(student.pct < 80) colorClass = 'bg-warning text-dark';

            const row = `<tr>
                <td class="ps-4">${index + 1}</td>
                <td class="fw-bold text-secondary">${student.name}</td>
                <td class="text-center"><span class="badge ${colorClass} badge-score rounded-pill">${student.pct}%</span></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }
    window.onload = loadTable;
</script>

</body>
</html>
