<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Attendance Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-bg">

<div class="login-card">
    <div style="margin-bottom: 20px;">
        <i class="fas fa-university fa-3x" style="color: #4e73df;"></i>
        <h2 style="margin-top: 10px; color: #333;">Welcome Back</h2>
    </div>

    <div class="role-switch">
        <button class="role-btn active" onclick="setRole('student', this)">Student</button>
        <button class="role-btn" onclick="setRole('teacher', this)">Teacher</button>
    </div>

    <form onsubmit="handleLogin(event)">
        <div class="input-group">
            <label>User ID / Roll No</label>
            <input type="text" placeholder="Enter ID" required>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    
    <p style="margin-top:15px; font-size:12px; color:#888;">Default Pass: 12345</p>
</div>

<script>
    let currentRole = 'student';

    function setRole(role, btn) {
        currentRole = role;
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function handleLogin(e) {
        e.preventDefault();
        if(currentRole === 'teacher') {
            window.location.href = 'teacher_dashboard.html';
        } else {
            window.location.href = 'student_dashboard.html';
        }
    }
</script>

</body>
</html>
